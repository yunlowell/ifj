{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-field {
        margin-bottom: 15px;
    }

    .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="password"],
    .form-field textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #007bff;
        border-radius: 0;
        outline: none;
        font-size: 16px;
        box-sizing: border-box;
    }

    .form-field input[type="text"]:focus,
    .form-field input[type="email"]:focus,
    .form-field input[type="password"]:focus,
    .form-field textarea:focus {
        border-bottom: 2px solid #0056b3;
    }

    .button-group {
        text-align: center;
        margin-top: 20px;
    }

    .button-group button,
    .button-group a.button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        margin: 0 10px;
        display: inline-block;
    }

    .button-group button:hover,
    .button-group a.button:hover {
        background-color: #0056b3;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>글 작성하기</h2>

    <form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-field">
            <label for="{{ form.title.id_for_label }}">제목</label>
            {{ form.title }}
        </div>
        <div class="form-field">
            <label for="{{ form.content.id_for_label }}">내용</label>
            {{ form.content }}
        </div>
        <div class="form-field">
            <label for="{{ form.image.id_for_label }}">이미지</label>
            {{ form.image }}
        </div>
        <div class="button-group">
            <button type="submit">저장</button>
            <a href="{% url 'articles:articles' %}" class="button">취소</a>
        </div>
    </form>

    <a href="{% url "articles:articles" %}">목록으로</a>
</div>
{% endblock content %}
