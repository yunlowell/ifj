{% extends "base.html" %}

{% block content %}
<h1> {{ request.user.username }}의 프로필 페이지 </h1>
<h3> 아이디: {{ request.user.username }}</h3>

<a href="{% url 'accounts:update' %}">회원정보수정</a>
<form action="{% url 'accounts:delete' %}">
    {% csrf_token %}
    <input type="submit" value="회원탈퇴" />
</form>
{% endblock content %}
